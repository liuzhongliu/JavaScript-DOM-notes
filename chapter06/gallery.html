<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gallery</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Snapshots</h1>
	<ul id="imagegallery">
		<li>
			<a href="images/fireworks.jpg" title="A fireworks display">
				<img src="images/thumbnail_fireworks.jpg" alt="Fireworks">
			</a>
		</li>
		<li>
			<a href="images/coffee.jpg" title="A cup of black coffee">
				<img src="images/thumbnail_coffee.jpg" alt="Coffee">
			</a>
		</li>
		<li>
			<a href="images/rose.jpg" title="A red ,red rose">
				<img src="images/thumbnail_rose.jpg" alt="Rose">
			</a>
		</li>
		<li>
			<a href="images/bigben.jpg" title="The famous clock">
				<img src="images/thumbnail_bigben.jpg" alt="Big Ben">
			</a>
		</li>
	</ul>
	<img src="images/placeholder.gif" alt="my image gallery" id="placeholder" width="400px" height="300px">
	<!-- 图片占位符 -->

	<p id="description">A fireworks display</p>
	<!-- title占位符 -->
	
	<script src="js/showPic.js"></script>

</html>
