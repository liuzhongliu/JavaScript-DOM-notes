<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<script src="newwindow.js"></script>
</head>
<body>
	<a href="javascript:popUp('http://www.example.com/');">Example1</a>
	<!-- "javascript:"伪协议 -->
	<p style="visibility: hidden;">.</p>
	<a href= "#" onclick="popUp('http://www.example.com/'); return false;">Example2</a>
	<!-- 内嵌的事件处理函数 -->
	<p style="visibility: hidden;">.</p>
	<a href="http://www.example.com/" onclick="popUp(this.href); return false;">Example3</a>
	<!-- 为javascript代码预留退路，提供真实URL地址，利用DOM提供的this.href属性精简代码，this可以用来代表任何一种当前元素。 -->
	<p style="visibility: hidden;">.</p>
	<a href="http://www.example.com/" class="popup">Example4</a>
</body>
</html>
